name: Check PR title

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, edited, reopened, synchronize, ready_for_review]
    branches: ["main"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ $GITHUB_EVENT_NAME != 'pull_request' ]]; then
            echo "This action should only be run with Pull Request Events"
            exit 1
          fi
